{% if posts.has_other_pages %}

<nav aria-label="Page navigation">
    <ul class="pagination navigation">
        {% if posts.has_previous %}
        <li class="page-item">
            <a class="page-link"
               href="?page={{ posts.previous_page_number }}">Previous</a>
        </li>
        {% else %}
        <div></div>

        {% endif %}

        {% if posts.has_next %}
        <li class="page-item">
            <a class="page-link"
               href="?page={{ posts.next_page_number }}">Next</a>
        </li>
        {% else %}
        <div></div>
        {% endif %}
    </ul>
</nav>
{% endif %}
